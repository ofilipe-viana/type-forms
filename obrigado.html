<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Centraliza verticalmente */
            background-color: #0c3b55;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .message-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
        }

    </style>
</head>
<body>
    <div class="message-container">
        <h1>Obrigado pelo seu cadastro!</h1>
        <p>Recebemos suas informações e entraremos em contato pelo WhatsApp em breve.</p>
    </div>
</body>
</html>
