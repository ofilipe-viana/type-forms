<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado!</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 50px;
            background-color: #0c3b55;
            color: #ffffff;
        }
        .message {
            max-width: 500px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #ff7f41 10%, #00e1d8 90%);
            text-decoration: none;
            color: white;
            border-radius: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Obrigado pelo seu cadastro!</h1>
        <p>Recebemos suas informações e entraremos em contato pelo WhatsApp em breve.</p>
        <a href="https://lead2convert.com" class="btn">Voltar para o site</a>
    </div>
</body>
</html>
